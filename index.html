<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #ffb6c1, #ffc0cb, #ffb6c1);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .header {
            margin-bottom: 40px;
        }

        .main-title {
            margin-top: 50px;
            font-size: 3.5rem;
            color: white;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            font-weight: bold;
            background: linear-gradient(45deg, #fff, #ffe6f2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .curved-text {
            font-size: 1.8rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 30px;
            font-style: italic;
        }

        .curved-question {
            font-size: 3rem;
            color: #ff1493;
            margin: 40px 0;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(255,20,147,0.3);
            transform: perspective(500px) rotateX(15deg);
            transform-style: preserve-3d;
            animation: gentle-bounce 3s ease-in-out infinite;
        }

        @keyframes gentle-bounce {
            0%, 100% { transform: perspective(500px) rotateX(15deg) translateY(0px); }
            50% { transform: perspective(500px) rotateX(15deg) translateY(-10px); }
        }

        .scattered-media {
            position: relative;
            width: 100%;
            height: 800px;
            margin: 40px 0;
            overflow: hidden;
        }

        .media-item {
            position: absolute;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .media-item:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 35px rgba(0,0,0,0.25);
        }

        .media-item img {
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 15px;
        }

        /* Desktop scattered positioning - more spread out */
        .media-item:nth-child(1) { top: 5%; left: 3%; max-width: 200px; }
        .media-item:nth-child(2) { top: 15%; right: 12%; max-width: 180px; }
        .media-item:nth-child(3) { top: 35%; left: 25%; max-width: 160px; }
        .media-item:nth-child(4) { top: 55%; right: 5%; max-width: 190px; }
        .media-item:nth-child(5) { top: 25%; left: 55%; max-width: 170px; }
        .media-item:nth-child(6) { top: 75%; left: 15%; max-width: 150px; }
        .media-item:nth-child(7) { top: 45%; left: 70%; max-width: 140px; }

        .question-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 40px;
            margin: 40px 0;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .big-question {
            font-size: 2.5rem;
            color: #ff1493;
            margin-bottom: 30px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(255,20,147,0.3);
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-top: 30px;
            position: relative;
        }

        .btn-no {
            background: #f0c4d0;
            color: #b85c7a;
            border: 2px solid #e8a8b8;
            padding: 6px 14px !important;
            font-size: 0.6rem !important;
            min-width: auto !important;
            min-height: auto !important;
            border-radius: 20px;
            font-weight: 600;
        }

        .btn {
            padding: 16px 36px;
            font-size: 1.25rem;
            border: 2px solid rgba(0,0,0,0.06);
            border-radius: 26px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
            position: relative;
            font-family: inherit;
        }

        .btn-yes {
            background: #e891a8;
            color: #fff;
            border-color: #d97a94;
            box-shadow: 0 3px 10px rgba(200, 100, 130, 0.25);
        }

        .btn-yes:hover {
            background: #e07d98;
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(200, 100, 130, 0.35);
        }

        .btn-no:hover {
            background: #e8b0c0;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(200, 140, 160, 0.3);
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            color: rgba(255, 255, 255, 0.3);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.7; }
        }

        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-element {
            position: absolute;
            font-size: 24px;
            color: rgba(255, 255, 255, 0.4);
            animation: float-around 8s ease-in-out infinite;
        }

        @keyframes float-around {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(100px, -50px) rotate(90deg); }
            50% { transform: translate(50px, -100px) rotate(180deg); }
            75% { transform: translate(-50px, -50px) rotate(270deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ff69b4;
            animation: confetti-fall 3s linear forwards;
            z-index: 9999;
            pointer-events: none;
        }

        .confetti:nth-child(2n) {
            background: #ff1493;
        }

        .confetti:nth-child(3n) {
            background: #ffb6c1;
        }

        .confetti:nth-child(4n) {
            background: #ff69b4;
        }

        .confetti:nth-child(5n) {
            background: #ffc0cb;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            @keyframes confetti-fall {
                0% {
                    transform: translateY(-50px) rotate(0deg);
                    opacity: 1;
                }
                100% {
                    transform: translateY(120vh) rotate(720deg);
                    opacity: 0;
                }
            }
        }

        @media (max-width: 768px) {
            .main-title {
                font-size: 2.5rem;
            }
            
            .big-question {
                font-size: 2rem;
            }
            
            .curved-text {
                font-size: 1.4rem;
            }
            
            .buttons-container {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                padding: 18px 35px;
                font-size: 1.3rem;
            }
            
            .photos-section {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .question-section {
                padding: 30px 20px;
                margin: 30px 0;
            }

            .confetti {
                width: 8px;
                height: 8px;
            }

            .scattered-media {
                height: 600px;
            }

            /* Mobile scattered positioning - more spread out */
            .media-item:nth-child(1) { top: 3%; left: 2%; max-width: 120px; }
            .media-item:nth-child(2) { top: 18%; right: 8%; max-width: 110px; }
            .media-item:nth-child(3) { top: 40%; left: 15%; max-width: 100px; }
            .media-item:nth-child(4) { top: 65%; right: 10%; max-width: 115px; }
            .media-item:nth-child(5) { top: 12%; left: 45%; max-width: 105px; }
            .media-item:nth-child(6) { top: 80%; left: 20%; max-width: 90px; }
            .media-item:nth-child(7) { top: 30%; left: 65%; max-width: 85px; }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .main-title {
                font-size: 2rem;
            }
            
            .big-question {
                font-size: 1.6rem;
            }
            
            .curved-text {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

    <script>
        // Create audio objects
        const yesAudio = new Audio('party-196690.mp3');
        const noAudio = new Audio('intense-crying-scream-240383.mp3');
        let currentAudio = null;

        function stopCurrentAudio() {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
                currentAudio = null;
            }
        }

        function createConfetti() {
            const colors = ['#ff69b4', '#ff1493', '#ffb6c1', '#ff69b4', '#ffc0cb'];
            // Reduce confetti count for mobile performance
            const confettiCount = window.innerWidth < 768 ? 50 : 100;
            
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.animationDelay = Math.random() * 2 + 's';
                confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                
                // Better positioning for mobile - start from higher up and ensure visibility
                if (window.innerWidth < 768) {
                    confetti.style.top = '-50px';
                    confetti.style.animationDuration = (Math.random() * 1.5 + 2.5) + 's';
                    // Ensure confetti appears above all content
                    confetti.style.zIndex = '9999';
                }
                
                document.body.appendChild(confetti);
                
                // Remove confetti after animation
                setTimeout(() => {
                    if (confetti.parentNode) {
                        confetti.parentNode.removeChild(confetti);
                    }
                }, 5000);
            }
        }

        function handleYes() {
            // Stop any currently playing audio
            stopCurrentAudio();
            // Play party sound
            yesAudio.play().catch(e => console.log('Audio play failed:', e));
            currentAudio = yesAudio;
            // Create confetti!
            createConfetti();
        }

        function handleNo() {
            // Stop any currently playing audio
            stopCurrentAudio();
            // Play crying sound
            noAudio.play().catch(e => console.log('Audio play failed:', e));
            currentAudio = noAudio;
            // We can add more effects here later!
        }

        // Add some interactive floating elements
        function moveHearts(clientX, clientY) {
            const hearts = document.querySelectorAll('.heart');
            hearts.forEach((heart, index) => {
                const speed = (index + 1) * 0.5;
                const x = (clientX * speed) / 1000;
                const y = (clientY * speed) / 1000;
                heart.style.transform = `translate(${x}px, ${y}px)`;
            });
        }

        // Mouse events for desktop
        document.addEventListener('mousemove', function(e) {
            moveHearts(e.clientX, e.clientY);
        });

        // Touch events for mobile
        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
            if (e.touches.length > 0) {
                const touch = e.touches[0];
                moveHearts(touch.clientX, touch.clientY);
            }
        });

        // Touch start for mobile
        document.addEventListener('touchstart', function(e) {
            if (e.touches.length > 0) {
                const touch = e.touches[0];
                moveHearts(touch.clientX, touch.clientY);
            }
        });
    </script>
